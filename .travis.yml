language: node_js
node_js: lts/*

addons:
  chrome: stable

git:
  submodules: false

branches:
  only:
    - master

before_script:
  - export NODE_OPTIONS=--max_old_space_size=8192

script:
  - travis_wait yarn generate

deploy:
  provider: pages
  skip_cleanup: true
  github_token: $GITHUB_ACCESS_TOKEN
  target_branch: deploy
  local_dir: dist
  on:
    branch: master

after_deploy:
  - yarn global add @lhci/cli
  - lhci autorun
